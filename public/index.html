<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cat GIF Search</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>🐱 Cat GIF Search</h1>
      <p>Find the purrfect GIF for any phrase!</p>
    </div>

    <div class="search-section">
      <input
        type="text"
        id="searchInput"
        placeholder="Search Tenor, Describe your cat (e.g., happy, sleepy, playful)..."
        autocomplete="off"
      >
      <button id="searchBtn">Search</button>
    </div>

    <div id="loading" class="loading hidden">
      <div class="spinner"></div>
      <p>Finding cat GIFs...</p>
    </div>

    <div id="error" class="error hidden"></div>

    <div id="results" class="results-container"></div>

    <!-- Navigation controls -->
    <div id="controls" class="controls hidden">
      <button id="prevBtn" class="control-btn">← Previous</button>
      <span id="counter" class="counter">1 / 50</span>
      <button id="nextBtn" class="control-btn">Next →</button>
      <button id="downloadBtn" class="control-btn download-btn">⬇ Download</button>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
