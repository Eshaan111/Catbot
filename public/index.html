
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cat GIF Search</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>🐱 Cat GIF Search</h1>
      <p>Find the purrfect GIF for any phrase!</p>
    </div>

    <div class="search-section">
      <input
        type="text"
        id="searchInput"
        placeholder="Type a phrase (e.g., happy, sleepy, playful)..."
        autocomplete="off"
      >
      <button id="searchBtn">Search</button>
    </div>

    <div id="loading" class="loading hidden">
      <div class="spinner"></div>
      <p>Finding cat GIFs...</p>
    </div>

    <div id="error" class="error hidden"></div>

    <div id="results" class="results-grid"></div>
  </div>

  <script src="app.js"></script>
</body>
</html>
